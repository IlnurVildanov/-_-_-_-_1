<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Множество Жюлиа</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .canvas-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin-top: 20px;
            border: 2px solid #fff;
        }
        #juliaCanvas, #selectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .controls label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }
        .controls input {
            margin-top: 5px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
    <h1>Множество Жюлиа</h1>
    <div class="canvas-container">
        <canvas id="juliaCanvas" width="700" height="700"></canvas>
        <canvas id="selectionCanvas" width="700" height="700"></canvas>
    </div>
    <div class="controls">
        <label>
            Итерации:
            <input type="number" id="iterationsInput" value="512" min="1" step="100">
        </label>
        <label>
            cRe:
            <input type="number" id="realInput" value="-0.5251993" step="0.01">
        </label>
        <label>
            cIm:
            <input type="number" id="imaginaryInput" value="0.5251993" step="0.01">
        </label>
        <button onclick="resetZoom()">Сбросить масштаб</button>
        <button onclick="updateParameters()">Обновить параметры</button>
    </div>
    <script src="julia.js"></script>
</body>
</html>
